machine:
  node:
    version: 4.3.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t nihfmrif/$CIRCLE_PROJECT_REPONAME:${CIRCLE_BRANCH}-latest .

test:
  override:
    # Lint
    - docker run nihfmrif/$CIRCLE_PROJECT_REPONAME:${CIRCLE_BRANCH}-latest npm run lint
    # Unit Tests
    - docker run nihfmrif/$CIRCLE_PROJECT_REPONAME:${CIRCLE_BRANCH}-latest npm run test

deployment:
  production:
    branch: dev_oauth
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nihfmrif/$CIRCLE_PROJECT_REPONAME:${CIRCLE_BRANCH}-latest
